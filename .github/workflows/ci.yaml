name: CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: make dependencies

      - name: Build
        run: make build

      - name: Upload Project
        uses: actions/upload-artifact@master
        with:
          name: tw
          path: ./dist/tw

  test:
    name: Test
    needs:
      - Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: make dependencies

      - name: Lint
        run: |
          make lint

      - name: Test
        run: make test
